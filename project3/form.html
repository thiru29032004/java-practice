<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Data Entry Form</title>
</head>
<body>
    <h2>Enter Student Details</h2>
    <form action="/home/saveData" method="post">
        <label>Name:</label>
        <input type="text" name="name" required><br><br>

        <label>Department:</label>
        <input type="text" name="depart" required><br><br>

         <label>Gender:</label>
        <input type="text" name="Gender" required><br><br>

         <label>Transport:</label>
        <input type="text" name="transport" required><br><br>

        <button type="submit">Save</button>
    </form>
</body>
</html>
